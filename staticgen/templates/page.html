<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,minimum-scale=1">
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <title>{{ .Title }}</title>
  <meta name=description content="{{ .Description }}">
  <link rel=stylesheet href=/css/base.css crossorigin=anonymous>
  
  <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png" />
  
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:type" content="website">

  <meta itemprop=name content="{{ .Title }}">
  <meta itemprop=description content="{{ .Description }}">
</head>

<body>
    <div class="sidebar">
      <ul class="page_group">
        <ul>
          <li class="page_title">💎 Page</li>

          <ul class="subpage_list">
            <li class="subpage_title">Sub-page #1</li>
            <li class="subpage_title">Sub-page #2</li>
          </ul>
        </ul>
      </ul>
    </div>

    <div class="markdown_container">
      <div class="markdown_div">
        {{ .Content -}}
      </div>
    </div>
  </body>
</html>
