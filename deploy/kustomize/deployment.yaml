---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hops
spec:
  selector:
    matchLabels:
      app: hiphops
  template:
    metadata:
      labels:
        app: hiphops
    spec:
      serviceAccountName: hops-worker
      containers:
      - name: hops
        image: hiphops/hiphops:v0.16.1
        command: ["./hops"]
        args: ["start", "--address=0.0.0.0:8916", "--keyfile=./hiphops-key/hiphops.key", "--hops=./hops-conf/", "--serve-k8sapp"]
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        ports:
        - containerPort: 8916

        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 500Mi

        startupProbe:
          httpGet:
            path: /health
            port: 8916
          periodSeconds: 1
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health
            port: 8916
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8916
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1

        volumeMounts:
        - name: hops-conf
          mountPath: /home/hops/hops-conf/automations/
        - name: hiphops-key
          mountPath: /home/hops/hiphops-key

      volumes:
      - name: hops-conf
        configMap:
          name: hops-conf
      - name: hiphops-key
        secret:
          secretName: hiphops-key
